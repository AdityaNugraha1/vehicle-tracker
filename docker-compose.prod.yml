version: '3.9'

services:
  db:
    image: postgres:16
    container_name: vehicle_tracker_db
    environment:
      POSTGRES_DB: vehicle_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vehicle_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vehicle-tracker-backend
    env_file:
      - ./backend/.env
    environment:
      # Default PORT fallback in case .env missing
      - PORT=5000
      # Ensure Prisma connects to docker service name 'db'
      - DATABASE_URL=postgresql://postgres:password@db:5432/vehicle_tracker?schema=public
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  db_data:


